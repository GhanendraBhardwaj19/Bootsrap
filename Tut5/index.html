<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .red{
            background-color: red;
            height: 90vh;
        }
        .green{
            background-color: green;
            height: 100px;
        }
    </style>
    <title>Reordering the columns</title>
  </head>
  <body>
    <div class="container-fluid red">
    <div class="row bg-info text-white align-items-center justify-content-between" style="min-height: 200px;" >
            <div class="col-4 bg-black order-lg-2" style="min-height: 100px;">div1</div>
            <div class="col-4 bg-success order-lg-1" style="min-height: 100px;">div2</div>
            <div class="col-4 bg-secondary order-lg-3" style="min-height: 100px;">div3</div>
    </div>
    </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
